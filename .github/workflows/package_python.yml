on: 
  push: 
    branches: [master]

jobs:
  veracode-auto-package:
    name: Veracode Auto Package
    runs-on: ubuntu-latest
    steps: 
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Veracode CLI Download and Package
        env: 
          VERACODE_API_KEY_ID: ${{ secrets.VERACODE_ID }}
          VERACODE_API_KEY_SECRET: ${{ secrets.VERACODE_KEY }}
        run: |
          curl -fsS https://tools.veracode.com/veracode-cli/install | sh
          ./veracode package --source . --output veracode-auto-pack-dvsa-python.zip --trust
          ls -l
          
      - name: Check if veracode_pack exists
        run: |
          if [ -f veracode-auto-pack-Web-dotnet-js.zip ]; then
            echo "Arquivo encontrado!"
          else
            echo "Arquivo não encontrado!"
            exit 1  # Termina o processo com erro se o arquivo não for encontrado
          fi

      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: veracode_pack
          path: veracode-auto-pack-dvsa-python.zip

  Veracode-SAST-Pipeline:
    name: Veracode SAST Pipeline
    runs-on: ubuntu-latest
    needs: [veracode-auto-package]

    steps:
      - name: Download artfacts
        uses: actions/download-artifact@v3
        with:
          name: veracode_pack
          path: veracode-auto-pack-dvsa-python.zip
      - name: Pipeline Scan with wrapper
        run: |
          curl -O -L https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
          unzip -u pipeline-scan-LATEST.zip
          java -jar pipeline-scan.jar -vid "${{ secrets.VERACODE_ID }}" -vkey "${{ secrets.VERACODE_KEY }}" --file veracode_pack 
        continue-on-error: true
